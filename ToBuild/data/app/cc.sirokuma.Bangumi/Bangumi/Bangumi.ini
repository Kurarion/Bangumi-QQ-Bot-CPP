[INI]
BGM_Client_Id = Bangumi申请的APP ID
BGM_Client_Secret = Bangumi申请的APP Key
BGM_API_URL = Bangumi API Host（默认: api.bgm.tv）
Max_Subject_Map = 运行时最大条目缓存数（默认: 20）
Max_User_Map = 运行时最大用户缓存数（默认: 50）
Max_Time_Work_Num = 最大延时指令数量（默认: 12）
Max_Thread_Pool_Num = 线程最大数（默认: 0,[0表示自动计算，否则为指定的线程数]）
Redirect_URL = 绑定时(Oauth2.0)调用的回调地址
Card_Image_URL = 绑定消息时的卡片消息的迷你封面（默认: https://pariya.cc/res/welcome.jpg）
Server_Port_Num = 绑定功能中开放的端口号，需要与回调地址中的php有相同的端口号（默认: 3333）
Not_Found_Pic_Path = 无封面条目的缺省封面（默认: Cache\\404.png）
Not_Found_Ava_Path = 未绑定用户的缺省头像（默认: Cache\\404_ava.png）
Batsu_Pic = 回答错误图片（默认: Cache\\batsu.png）
Maru_Pic = 回答正确图片（默认: Cache\\maru.png）
Good_Job_Pic = good job图片（默认: Cache\\goodjob.png） 
Help_Pic = 帮助图片（默认: Cache\\help.png）

[SQL]
SQL_Url = 数据库地址
SQL_User_Name = 数据库用户名
SQL_Password = 数据库密码
SQL_DB = 数据库库名（默认: bangumi）
Max_SQL_Pool_Num = 持久数据库连接数（默认: 3）

[BOT]
Owner_QQ = 管理员QQ
